<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kirby</title>
</head>
<body>
    <main>
        <section class="wrapper">
            <div class="kirby-body">
                <div class="kirby-eye__right">
                    <div class="kirby-eye__pupil"></div>
                    <div class="kirby-eye__pupil-small"></div>
                    <div class="kirby-eye__pupil-smaller"></div>
                </div>
                <div class="kirby-eye__left">
                    <div class="kirby-eye__pupil"></div>
                    <div class="kirby-eye__pupil-small"></div>
                    <div class="kirby-eye__pupil-smaller"></div>
                </div>
                <div class="kirby-cheek__right"></div>
                <div class="kirby-mouth">
                    <div class="kirby-tongue"></div>
                </div>
                <div class="kirby-cheek__left"></div>
            </div>
            <div class="kirby-arm__right"></div>
            <div class="kirby-arm__left"></div>
            <div class="kirby-feet__right"></div>
            <div class="kirby-feet__left"></div>
        </section>
    </main>
</body>
</html>
